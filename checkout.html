<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Enjoei - produto</title>
  <link rel="stylesheet" href="/resources/css/bootstrap.css">
  <link rel="stylesheet" href="/resources/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<img src="/resources/img/logo.gif" alt="enjoei.com.br">
		</header>


	</div>

	<script id="image-template" type="text/x-handlebars-template">
		<div class="col-xs-12 imgWrapper">
			<img src="{{productImage}}" alt="{{title}}" class="productImage">
		</div>
	</script>

	<script id="cupom-template" type="text/x-handlebars-template">
		<div class="cuponWrapper col-xs-12">
		<h3>cupons</h3>
			<label class="item">não usar cupom
		 		<input type="radio" id="1" name="cupom" value="não usar cupom" checked>
         		<span class="checkmark"></span>
         	</label>

		  {{#each cupons}}
		  		<div class="itemWrapper">	
			  	<label class="item">{{title}}
				<input type="radio" id="{{id}}" name="cupom" value="{{title}}" >
				<span class="checkmark"></span>
				</label>
         		<span class="cupomValue">-R${{discount}},00</span>
		  		</div>
		  {{/each}}
		</div>
	</script>


	<script id="checkoutInfo-template" type="text/x-handlebars-template">
		<div class="checkoutInfoWrapper col-xs-12">
			<h3>resumo</h3>
			<div class="item">
				<span class="itemName">
					valor original
				</span>
				<span class="itemPrice">R${{itemPrice}}</span>
			</div>
			<div class="item">
				<span class="itemName">
					cupom
				</span>
				<span class="cupomValue">R$0</span>
			</div>
			<div class="item">
				<span class="itemName">
					frete
				</span>
				<span class="cupomValue">R${{shippingPrice}}</span>
			</div>
			<div class="item">
				<span class="itemName">
					total
				</span>
				<span class="totalPrice">R${{totalPrice}}</span>
			</div>
		</div>
	</script>

	<script id="buttons-template" type="text/x-handlebars-template">
		<div class="buttonsWrapper">
			<button class="cancelarBtn">cancelar</button>
			<button class="comprarBtn">comprar</button>
		</div>
	</script>

	<script id="modal-template" type="text/x-handlebars-template">
		<div class="modal">
			<img src="{{cartUrl}}" alt="">
			<span class="subject"></span>
			<p class="message"></p>
		</div>
	</script>
</body>  
<script src="/resources/js/jquery.js"></script>
<script src="/resources/js/handlebars.js"></script>
<script src="/resources/js/controller2.js" type="text/javascript"></script>
</html>
